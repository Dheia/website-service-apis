<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Ecommerce product list/grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
  .wrapper {
    width: 68em;
  }

  * {
    box-sizing: border-box;
  }

  body {
    color: #777;
    font-family: 'Open Sans', Arial, sans-serif;
  }

  .product-grid {
    width: 60em;
    margin: 2rem auto;
  }
  .product-grid.product-grid--flexbox .product-grid__wrapper {
    display: flex;
    flex-wrap: wrap;
  }
  .product-grid.product-grid--flexbox .product-grid__title {
    height: auto;
  }
  .product-grid.product-grid--flexbox .product-grid__title:after {
    display: none;
  }
  .product-grid__wrapper {
    margin-left: -1rem;
    margin-right: -1rem;
  }
  .product-grid__product-wrapper {
    padding: 1rem;
    float: left;
    width: 33.33333%;
  }
  .product-grid__product {
    padding: 1rem;
    position: relative;
    cursor: pointer;
    background: #fff;
    border-radius: 4px;
  }
  .product-grid__product:hover {
    box-shadow: 0px 0px 0px 1px #eee;
    z-index: 50;
  }
  .product-grid__product:hover .product-grid__extend {
    display: block;
  }
  .product-grid__img-wrapper {
    width: 100%;
    text-align: center;
    padding-top: 1rem;
    padding-bottom: 1rem;
    height: 150px;
  }
  .product-grid__img {
    max-width: 100%;
    height: auto;
    max-height: 100%;
  }
  .product-grid__title {
    margin-top: .875rem;
    display: block;
    font-size: 1.125em;
    color: #222;
    height: 3em;
    overflow: hidden;
    position: relative;
  }
  .product-grid__title:after {
    content: "";
    display: block;
    position: absolute;
    bottom: 0;
    right: 0;
    width: 2.4em;
    height: 1.5em;
    background: linear-gradient(to right, rgba(255, 255, 255, 0), white 50%);
  }
  .product-grid__price {
    color: #E91E63;
    font-weight: bold;
    letter-spacing: .4px;
  }
  .product-grid__extend-wrapper {
    position: relative;
  }
  .product-grid__extend {
    display: none;
    position: absolute;
    padding: 0 1rem 1rem 1rem;
    margin: .4375rem -1rem 0;
    box-shadow: 0px 0px 0px 1px #eee;
    background: #fff;
    border-radius: 0 0 4px 4px;
  }
  .product-grid__extend:before {
    content: "";
    height: .875rem;
    width: 100%;
    position: absolute;
    top: -.4375rem;
    left: 0;
    background: #fff;
  }
  .product-grid__description {
    font-size: .875em;
    margin-top: .4375rem;
    margin-bottom: 0;
  }
  .product-grid__btn {
    display: inline-block;
    font-size: .875em;
    color: #777;
    background: #eee;
    padding: .5em .625em;
    margin-top: .875rem;
    margin-right: .625rem;
    cursor: pointer;
    border-radius: 4px;
  }
  .product-grid__btn i.fa {
    margin-right: .3125rem;
  }
  .product-grid__add-to-cart {
    color: #fff;
    background: #E91E63;
  }
  .product-grid__add-to-cart:hover {
    background: #ee4c83;
  }
  .product-grid__view {
    color: #777;
    background: #eee;
  }
  .product-grid__view:hover {
    background: white;
  }

  </style>
</head>

<body>
  <div class="wrapper">

	<div class="content">
		<!-- content here -->
		<div class="product-grid product-grid--flexbox">
			<div class="product-grid__wrapper">
				<!-- Product list start here -->

				<!-- Single product -->
				<div class="product-grid__product-wrapper">
					<div class="product-grid__product">
						<div class="product-grid__img-wrapper">
							<img src="https://images.apple.com/euro/macbook/a/screens/specs/images/finish_silver_large.jpg" alt="Img" class="product-grid__img" />
						</div>
						<span class="product-grid__title">Product title</span>
						<span class="product-grid__price">1.399â‚¬</span>
						<div class="product-grid__extend-wrapper">
							<div class="product-grid__extend">
								<p class="product-grid__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis velit itaque odit.</p>
								<span class="product-grid__btn product-grid__add-to-cart"><i class="fa fa-cart-arrow-down"></i> Add to cart</span>
								<span class="product-grid__btn product-grid__view"><i class="fa fa-eye"></i> View more</span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
</body>
</html>
