<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
}

:root {
    margin-top: 0px;
}

.gjs-am-file-uploader > form {
    min-height: 325px !important;
}

input[type="text"] {
    padding-top: 0.5rem;
    padding-right: 0.75rem;
    padding-bottom: 0.5rem;
    padding-left: 0.75rem;
    font-size: 1rem;
    font-family: sans-serif;
    border-top-width: 1px;
    border-right-width: 1px;
    border-bottom-width: 1px;
    border-left-width: 1px;
    border-top-style: solid;
    border-right-style: solid;
    border-bottom-style: solid;
    border-left-style: solid;
    border-top-color: rgba(0, 0, 0, 0.15);
    border-right-color: rgba(0, 0, 0, 0.15);
    border-bottom-color: rgba(0, 0, 0, 0.15);
    border-left-color: rgba(0, 0, 0, 0.15);
    border-image-source: initial;
    border-image-slice: initial;
    border-image-width: initial;
    border-image-outset: initial;
    border-image-repeat: initial;
}

ul.social-network {
    list-style-type: none;
    list-style-position: initial;
    list-style-image: initial;
    display: inline;
    padding-top: 0px;
    padding-right: 0px;
    padding-bottom: 0px;
    padding-left: 0px;
    margin-left: 0px !important;
}

ul.social-network li {
    display: inline;
    margin-top: 0px;
    margin-right: 5px;
    margin-bottom: 0px;
    margin-left: 5px;
}

.social-network a.icoRss:hover {
    background-color: rgb(41, 41, 41);
}

.social-network a.icoFacebook:hover {
    background-color: rgb(59, 89, 152);
}

.social-network a.icoTwitter:hover {
    background-color: rgb(51, 204, 255);
}

.social-network a.icoGoogle:hover {
    background-color: rgb(189, 53, 24);
}

.social-network a.icoVimeo:hover {
    background-color: rgb(5, 144, 184);
}

.social-network a.icoLinkedin:hover {
    background-color: rgb(0, 123, 183);
}

.social-network a.icoRss:hover i, .social-network a.icoFacebook:hover i, .social-network a.icoTwitter:hover i, .social-network a.icoGoogle:hover i, .social-network a.icoVimeo:hover i, .social-network a.icoLinkedin:hover i {
    color: rgb(255, 255, 255);
}

.socialHoverClass, a.socialIcon:hover {
    color: rgb(68, 188, 221);
}

.social-circle li a {
    display: inline-block;
    position: relative;
    margin-top: 0px;
    margin-right: auto;
    margin-bottom: 0px;
    margin-left: auto;
    border-top-left-radius: 50%;
    border-top-right-radius: 50%;
    border-bottom-right-radius: 50%;
    border-bottom-left-radius: 50%;
    text-align: center;
    width: 50px;
    height: 50px;
    font-size: 20px;
}

.social-circle li i {
    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
    margin-left: 0px;
    line-height: 50px;
    text-align: center;
}

.triggeredHover, .social-circle li a:hover i {
    transform: rotate(360deg);
    transition-duration: 0.2s;
    transition-timing-function: initial;
    transition-delay: initial;
    transition-property: all;
}

.social-circle i {
    color: rgb(0, 0, 0);
    transition-duration: 0.8s;
    transition-timing-function: initial;
    transition-delay: initial;
    transition-property: all;
}

a.socialMedCls {
    background-color: rgb(211, 211, 211);
}
.btn {
background-color: #528bff;
color: #FFF;
-webkit-box-sizing: border-box;
text-decoration: none;
}
</style>




<div id="userblock" class="container">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

<script>
    var items = document.querySelectorAll('#i7vnn3');
            for (var i = 0, len = items.length; i < len; i++) {
              (function(){let projectID="";let loginUrl="";let userDetailsUrl="";let socialLoginUrl="";let baseURL="";$(document).ready(function(){if ($.cookie("user_id") !=null){window.location="index.html";}else{$.getJSON("./assets/project-details.json", function(data){projectID=data[0].projectID; loginUrl=data[0].login_api; userDetailsUrl=data[0].user_details_api; socialLoginUrl=data[0].social_login_api; baseURL=data[0].builder_service_api;});}});$(".input-fields").keyup(function(e){var code=e.which; if (code==13) e.preventDefault(); if (code==32 || code==13 || code==188 || code==186){authenticateUser();}});$(".login-submit").click(function(){authenticateUser();});$(".socialMedCls").on("click", function(){var action_url=$(this).attr("title"); $("#form-social-icons").attr("action", socialLoginUrl + action_url); $("#form-social-icons").submit();});function authenticateUser(){if ($(".user_email").val() !="" && $(".user_pass").val() !=""){axios.post(loginUrl,{email: $(".user_email").val(), password: $(".user_pass").val()}).then(function(response){$.cookie("auth_token", response.data.logintoken,{path: window.location.hostname}); axios.get(userDetailsUrl,{headers:{"Authorization": response.data.logintoken}}).then(async(resp)=>{$.cookie("user_id", resp.data.data._id,{path: window.location.hostname}); await axios.get(baseURL + "/website-users?websiteId=" + projectID + "&userEmail=" + $(".user_email").val(),{}).then(async(res)=>{if (res.data.data.length > 0){console.log("User already exist");}else{console.log("New User"); await axios.post(baseURL + "/website-users",{userEmail: resp.data.data.email, role: "registered", websiteId: projectID}).then((respo)=>{console.log(respo.data);}).catch((e)=>{console.log(e)});}}).catch((e)=>{console.log(e);}); if (document.referrer.trim() !=""){if (document.referrer.indexOf(baseURL) >=0){window.location=document.referrer;}else{window.location="index.html";}}else{window.location="index.html";}}).catch((e)=>{console.log(e)})}).catch(function(error){$(".alert-box").css("display", "block"); $("#error-message").text(error.response.data);});}else if ($(".user_email").val()=="" && $(".user_pass").val() !=""){$(".alert-box").css("display", "block"); $("#error-message").text("Please enter your email");}else if ($(".user_email").val() !="" && $(".user_pass").val()==""){$(".alert-box").css("display", "block"); $("#error-message").text("Please enter password");}else{$(".alert-box").css("display", "block"); $("#error-message").text("Please enter login credentials");}}}.bind(items[i]))();
            }
